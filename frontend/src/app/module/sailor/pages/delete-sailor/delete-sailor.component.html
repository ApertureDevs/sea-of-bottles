<div class="delete-sailor">
    <div class="description">
        <h1 class="description__title">Unsubscribe</h1>
        <p class="description__content">Do you want to receive no more message? You can leave the Sea!</p>
    </div>

    <form class="form" [formGroup]="form" (ngSubmit)="commandSubmit()" *ngIf="!wasDeleted">
        <mat-form-field appearance="fill" class="form-field form__email">
            <mat-label>Your email</mat-label>
            <input matInput id="email" formControlName="email"/>
            <mat-error *ngIf="form.controls.email.errors?.required">required</mat-error>
            <mat-error *ngIf="form.controls.email.errors?.email">invalid email</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!this.form.valid">Unsubscribe</button>
    </form>

    <div class="success" *ngIf="wasDeleted">
        <mat-icon svgIcon="check" class="success__icon"></mat-icon>
        <span class="success__message">You're no more a Sailor.</span>
    </div>
</div>
